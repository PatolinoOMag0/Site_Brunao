<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria Forno a Lenha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1571407970349-bc81e7e96d47?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }
        .btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="text-gray-100 font-sans">
    <div class="overlay flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-amber-900 bg-opacity-95 p-6 shadow-xl">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-4xl font-bold text-orange-300 tracking-tight">Pizzaria Forno a Lenha</h1>
                <nav>
                    <ul class="flex space-x-8">
                        <li><a href="index.html" class="text-orange-200 hover:text-orange-400 btn">Home</a></li>
                        <li><a href="cadastro.html" class="text-orange-200 hover:text-orange-400 btn">Cadastro</a></li>
                        <li><a href="login.html" class="text-orange-200 hover:text-orange-400 btn">Login</a></li>
                        <li><a href="sobre.html" class="text-orange-200 hover:text-orange-400 btn">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto flex-grow p-10">
            <section class="bg-gray-800 bg-opacity-80 rounded-xl p-12 shadow-2xl max-w-lg mx-auto">
                <h2 class="text-3xl font-semibold text-orange-300 mb-6 text-center">Login</h2>
                <p class="text-lg text-gray-200 mb-8 text-center">
                    Acesse sua conta para pedidos rápidos e ofertas personalizadas.
                </p>
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-orange-200 mb-2">E-mail</label>
                        <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Seu e-mail">
                    </div>
                    <div>
                        <label for="password" class="block text-orange-200 mb-2">Senha</label>
                        <input type="password" id="password" class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Sua senha">
                    </div>
                    <button class="w-full bg-orange-600 text-white px-8 py-3 rounded-full hover:bg-orange-700 btn mt-6">
                        Entrar
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-amber-900 bg-opacity-95 p-4 text-center">
            <p class="text-orange-200 text-sm">&copy; 2025 MRM produções</p>
        </footer>
    </div>
</body>
</html>
